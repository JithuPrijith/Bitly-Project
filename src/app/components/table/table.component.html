<div class="tables">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element = index"> {{element+1}} </td>
    </ng-container>




     <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> LINK </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>


    <ng-container matColumnDef="shortlink">
      <th mat-header-cell *matHeaderCellDef> SHORTENED </th>
      <td mat-cell *matCellDef="let element"> {{element.shortUrl}} </td>
    </ng-container>

     <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef> REMOVE</th>
      <td mat-cell  *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="onDelete(element._id)"> Delete </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
