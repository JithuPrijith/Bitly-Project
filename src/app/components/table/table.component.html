<div class="tables">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>




     <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element"> {{element.link}} </td>
    </ng-container>


    <ng-container matColumnDef="shortlink">
      <th mat-header-cell *matHeaderCellDef> Shortened </th>
      <td mat-cell *matCellDef="let element"> {{element.shortlink}} </td>
    </ng-container>

     <ng-container matColumnDef="del">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell  *matCellDef="let element">
        <button mat-stroked-button> {{element.del}} </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
